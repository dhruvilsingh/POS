<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/app.css}">


<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
	<div class="card card0 border-0">
		<div class="row d-flex">
			<div class="col-lg-6">
				<div class="card1 pb-5">
					<div class="row" >
						<img th:src="@{/static/increfflogo.png}" class="logo" alt="Company Logo">
					</div>
					<div class="row px-3 justify-content-center mt-4 mb-5 border-line">
						<img th:src="@{/static/login.png}" class="image">
					</div>
				</div>
			</div>
			<div class="col-lg-6 my-auto">
				<div class="card2 card border-0 px-4 py-5">
					<div class="row mb-4 px-3">
					</div>
					<div class="row px-3 mb-4">
					</div>
					<form class="form" id="login-form" method="POST" th:action="@{/session/login}">
					<div class="row px-3">
						<label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
						<input class="mb-4" type="text" name="email" id="email" placeholder="Enter a valid email address">
					</div>
					<div class="row px-3">
						<label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
						<input type="password" name="password" id="password" placeholder="Enter password">
					</div>
					<div class="row mb-4 px-3">
						<label class ="text-danger">  [[${info.getMessage()}]] </label>
					</div>
					<div class="row mb-3 px-3">
						<button type="submit" class="btn btn-blue text-center" id="login" method="POST" th:action="@{/session/login}">Login</button>
					</div>
					<div class="row mb-4 px-3">
						<small class="font-weight-bold">Don't have an account? <a class="text-danger">Sign Up</a></small>
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="bg-blue py-3">
			<div class="row px-3">
				<small class="ml-4 ml-sm-5 mb-2">Copyright Increff 2023</small>
			</div>
		</div>
	</div>
</div>


</html>
