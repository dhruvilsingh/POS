<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>


<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
	<div class="card card0 mt-5 border-0">
		<div class="row d-flex">
			<div class="col-lg-6">
				<div class="card1 pb-5">
					<div class="row ml-4 justify-content-center my-4 border-line">
						<img th:src="@{/static/login.png}" class="image">
					</div>
				</div>
			</div>
			<div class="col-lg-6 my-auto">
				<div class="card2 card border-0 px-4 py-5">
					<div class="row mb-4 px-3">
					</div>
					<div class="row px-3 mb-4">
					</div>
					<form class="form" id="signup-form" method="POST" th:action="@{/site/init}">
						<div class="row px-3">
							<label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
							<input class="mb-4" type="text" name="email" id="email" placeholder="Enter a valid email address">
						</div>
						<div class="row px-3">
							<label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
							<input type="password" name="password" id="password" placeholder="Enter password">
						</div>
						<div class="row mb-4 px-3">
							<label class ="text-danger">  [[${info.getMessage()}]] </label>
						</div>
						<div class="row mb-3 px-3">
							<button type="submit" class="btn btn-blue text-center" id="signUp" method="POST" th:action="@{/site/init}">Sign Up</button>
						</div>
						<div class="row mb-4 px-3">
							<small class="font-weight-bold">Already have an account? <a class="text-danger" th:href="@{/site/login}">Login</a></small>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="bg-blue py-3">
			<div class="row px-3">
				<small class="ml-4 ml-sm-5 mb-2">Copyright Increff 2023</small>
			</div>
		</div>
	</div>
</div>

</body>
<script>
	$(document).ready([[${info.setMessage("")}]])
</script>

</html>
