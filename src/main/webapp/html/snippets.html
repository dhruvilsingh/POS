<head th:fragment="name_head">
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" id="navbarContainer1" th:fragment="name_site_navbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/increfflogo.png}" class="d-inline-block align-top nav-logo" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse mx-3 navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" id="features-nav">
        <a class="nav-link" th:href="@{/site/features}">Features</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/login}">Login</a>
      </li>
    </ul>

  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" id="navbarContainer" th:fragment="name_app_navbar">
  <a class="navbar-brand" th:href="@{/ui/home}">
    <img th:src="@{/static/increfflogo.png}" class="d-inline-block align-top nav-logo" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse mx-3 navbar-collapse" id="navbarNav2">
    <ul class="navbar-nav">
      <li class="nav-item mx-3" id="home-nav">
        <a class="nav-link" th:href="@{/ui/home}">Home</a>
      </li>
      <li class="nav-item mx-3" id="brands-nav">
        <a class="nav-link" th:href="@{/ui/brand}">Brands</a>
      </li>
      <li class="nav-item mx-3" id="products-nav">
        <a class="nav-link" th:href="@{/ui/product}">Products</a>
      </li>
      <li class="nav-item mx-3" id="inventory-nav">
        <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
      </li>
      <li class="nav-item mx-3" id="orders-nav">
        <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
      </li>
      <li class="nav-item mx-3 dropdown" id="reports-nav">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown">Reports</a>
        <div class="dropdown-menu" >
          <a class="dropdown-item" th:href="@{/ui/dailysales}">Daily sales</a>
          <a class="dropdown-item" th:href="@{/ui/salereport}">Sales</a>
          <a class="dropdown-item" th:href="@{/ui/brandreport}">Brand</a>
          <a class="dropdown-item" th:href="@{/ui/inventoryreport}">Inventory</a>
        </div>
      </li>
      <li class="nav-item mx-3" id="user-nav">
        <a class="nav-link" th:href="@{/ui/user}">Users</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" id="logout-nav">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown">[[${info.getEmail()}]]</a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" th:href="@{/session/logout}">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
