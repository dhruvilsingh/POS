<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

  <button type="button" class="btn btn-success" id="open-modal">Add</button>
  &nbsp;
  <button type="button" class="btn btn-secondary" id="refresh-data">Refresh</button>
  &nbsp;
  <button type="button" class="btn btn-primary" id="upload-data">Upload</button>

  <div class="modal" tabindex="-1" role="dialog" id="add-product-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="product-form">
            <div class="form-group">
              <label for="inputBarcode">Barcode</label>
                <input type="text" class="form-control" name="productBarcode" id="inputBarcode" placeholder="Enter Barcode">
            </div>
            <div class="form-group">
              <label for="inputProductBrand">Product Brand</label>
                <input type="text" class="form-control" name="productBrand" id="inputProductBrand" placeholder="Enter product brand">
            </div>
            <div class="form-group">
              <label for="inputProductCategory">Product Category</label>
                <input type="text" class="form-control" name="productCategory" id="inputProductCategory" placeholder="Enter product Category">
            </div>
            <div class="form-group">
              <label for="inputProductMrp">Mrp</label>
                <input type="number" class="form-control" name="productMrp" id="inputProductMrp" placeholder="Enter product Mrp">
            </div>
            <div class="form-group">
              <label for="inputProductName">Product Name</label>
                <input type="text" class="form-control" name="productName" id="inputProductName" placeholder="Enter product name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="add-product">Add</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table text-center table-striped" id="product-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Barcode</th>
          <th scope="col">Name</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Mrp</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Product Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="product-edit-form">
            <div class="form-group">
              <label for="inputBarcode">Barcode</label>
                <input type="text" class="form-control" name="productBarcode" placeholder="Enter Barcode">
            </div>
            <div class="form-group">
              <label for="inputProductBrand">Brand</label>
                <input type="text" class="form-control" name="productBrand" placeholder="Enter product brand">
            </div>
            <div class="form-group">
              <label for="inputProductCategory">Category</label>
                <input type="text" class="form-control" name="productCategory" placeholder="Enter product Category">
            </div>
            <div class="form-group">
              <label for="inputProductMrp">Mrp</label>
                <input type="number" class="form-control" name="productMrp" placeholder="Enter product Mrp">
            </div>
            <div class="form-group">
              <label for="inputProductName">Product Name</label>
                <input type="text" class="form-control" name="productName" placeholder="Enter Product name">
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="update-product">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Product upload Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="product-file">
            <input type="file" class="custom-file-input" id="productFile">
            <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/pos.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
