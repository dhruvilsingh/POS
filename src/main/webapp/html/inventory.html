<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

  <button type="button" class="btn btn-secondary" id="refresh-data">Refresh</button>
  &nbsp;
  <button type="button" class="btn btn-primary" id="upload-data">Upload</button>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table text-center table-striped" id="inventory-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Barcode</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Inventory Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="inventory-edit-form">
            <div class="form-group">
              <label>Barcode</label>
                <input type="text" class="form-control" name="productBarcode" readonly>
            </div>
            <div class="form-group">
              <label>Quantity</label>
                <input type="text" class="form-control" name="productQuantity" placeholder="Enter product quantity">
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="update-inventory">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Inventory upload Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="inventory">
            <input type="file" class="custom-file-input" id="inventoryFile">
            <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/pos.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
