<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">
		&nbsp;
	</div>

	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
			<form class="form-inline" id="user-form">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" maxlength="255" name="email" id="inputEmail" placeholder="Enter Email" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" minlength="4" maxlength="20" name="password" id="inputPassword" placeholder="Enter Password" required>
					</div>
				</div>
				<button type="button" class="btn btn-success" id="add-user">Add</button>
				&nbsp;
			</form>
		</div>
	</div>


	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<div class="row">

		<!-- Table -->
		<div class="col-12 table-responsive">
			<table class="table text-center table-striped" id="user-table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="edit-user-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Brand</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form" id="user-edit-form">
						<div class="form-group">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" name="email" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Enter password" required>
						</div>
						<input type="hidden" name="id" >
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" id="update-user">Update</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>

</body>

</html>
