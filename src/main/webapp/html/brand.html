<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="snippets.html :: name_head">
</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar" id="navbarContainer"></nav>

<div class="container-fluid px-5">

  <div class="row">
    &nbsp;
  </div>

          <button type="button" th:if = "${info.getRole()=='ADMIN'}" class="btn btn-success" id="open-modal">Add</button>
          &nbsp;&nbsp;
          <button type="button" th:if = "${info.getRole()=='ADMIN'}" class="btn btn-primary" id="upload-data">Upload</button>

  <!-- Top row with form-->
  <div class="modal" data-backdrop="static" th:if = "${info.getRole()=='ADMIN'}" tabindex="-1" role="dialog" id="add-brand-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="brand-form">
            <div class="form-group">
              <label for="inputBrandName">Brand</label>
                <input type="text" class="form-control" maxlength="255" name="brand" id="inputBrandName" placeholder="Enter Brand" required>
            </div>
            <div class="form-group">
              <label for="inputCategory">Category</label>
                <input type="text" class="form-control" maxlength="255" name="category" id="inputCategory" placeholder="Enter Category" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="add-brand">Add</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    <!-- Table -->
    <div class="col-12 table-responsive">

      <table class="table text-center table-striped" id="brand-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th th:if = "${info.getRole()=='ADMIN'}" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Brand Edit Modal -->
  <div class="modal" data-backdrop="static" th:if = "${info.getRole()=='ADMIN'}" tabindex="-1" role="dialog" id="edit-brand-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="brand-edit-form">
            <div class="form-group">
              <label for="inputBrandName">Brand</label>
                <input type="text" class="form-control" maxlength="30" name="brand" placeholder="Enter Brand" required>
            </div>
            <div class="form-group">
              <label for="inputCategory">Category</label>
                <input type="text" class="form-control" maxlength="30" name="category" placeholder="Enter Category" required>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="update-brand">Update</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Brand upload Modal -->
  <div class="modal" data-backdrop="static" th:if = "${info.getRole()=='ADMIN'}" tabindex="-1" role="dialog" id="upload-brand-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <hr>
        </div>

        <div class="modal-body">
          <div class="brand-file">
            <input type="file" class="custom-file-input" id="brandFile" required>
            <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
          <br>
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->


</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/brand.js}"/></script>


</html>
