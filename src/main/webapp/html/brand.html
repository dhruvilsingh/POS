<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="snippets.html :: name_head">
</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

          <button type="button" class="btn btn-success" id="open-modal">Add</button>
          &nbsp;
          <button type="button" class="btn btn-secondary" id="refresh-data">Refresh</button>
          &nbsp;
          <button type="button" class="btn btn-primary" id="upload-data">Upload</button>

  <!-- Top row with form-->
  <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="brand-form">
            <div class="form-group">
              <label for="inputBrandName">Brand Name</label>
                <input type="text" class="form-control" name="brandName" id="inputBrandName" placeholder="Enter brand name">
            </div>
            <div class="form-group">
              <label for="inputCategory">Category</label>
                <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter category">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="add-brand">Add</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table text-center table-striped" id="brand-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Brand Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" id="brand-edit-form">
            <div class="form-group">
              <label for="inputBrandName">Brand Name</label>
                <input type="text" class="form-control" name="brandName" placeholder="Enter brand name">
            </div>
            <div class="form-group">
              <label for="inputCategory">Category</label>
                <input type="text" class="form-control" name="category" placeholder="Enter category">
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="update-brand">Update</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Brand upload Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="brand-file">
            <input type="file" class="custom-file-input" id="brandFile">
            <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/brand.js}"/></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/app.css}">

</body>

</html>
